<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand"> Room Reservation</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/home" class="nav-link" routerLink="home">Home</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/reservations" class="nav-link" routerLink="reservations">Reservations</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/rooms" class="nav-link" routerLink="rooms">Rooms</a>

        <a href="/clients" class="nav-link" routerLink="clients">Clients</a>
